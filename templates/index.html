<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}: List of customer orders</title>
</head>
<body>
    <h1>List of customer orders</h1>
    {% for order in order_list %}
        <div>
            <h3> {{ order.customer_name }}: {{ order.order_date }} - {{order.order_price}} </h3>
        </div>
    {% endfor %}
</body>
</html>
