<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}: List of customer orders</title>
</head>
<body>
    <h1>List of customer orders</h1>
    {{ counter = 0 }}
    {% for order in order_list %}

        <div>
            <h3> <a href="orders/{{ counter }}"> {{ order.customer_name }}: {{ order.order_date }} - {{order.order_price}} </a> </h3>
        </div>
        
        {{ counter += 1 }}
    {% endfor %}
</body>
</html>
